<h2 style="text-align: center; padding: 3% 3% 1% 3%;">Â¡Manos a la obra!</h2>
<h3 style="text-align: center; ">Seleccione el producto a personalizar</h3>


<div class="row mt-4" style="width: 2% 5% 2% 10%; padding: 5%;">
  <div class="col-md-5 col-lg-4" *ngFor="let product of products">
    <button style="background-color: transparent; border-color: transparent;" data-bs-toggle="modal"
      data-bs-target="#modalId" (click)="ObtenerToppings(product)"> 
      <div class="card sombra" style="width: 301px; height: 450px;">
        <img [src]="product.productImage" class="card-img-top" alt="" style="width: 300px; height: 300px;">
        <div class="card-body">
          <h5>{{product.productName}}</h5>
          <p>{{product.productDescription}}</p>
        </div>
      </div>
    </button>
    <br>
  </div>
</div>


<!-- Modal Toppings-->
<div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">Elija sus toppings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <p>Ingrese la cantidad de pedazos/unidades que desea</p>
          <div class="input-group mb-3" id="div-cant">
            <button class="btn btn-info" data-toggle="tooltip" (click)="menos()"><span
                class="material-icons">remove</span></button>
            <input type="text" class="form-control" [value]="cantidad">
            <button class="btn btn-info" data-toggle="tooltip" (click)="mas()"><span
                class="material-icons">add</span></button>
          </div>
        </div>
        <div *ngIf="ifToppings == true">
          <p>Active todos los toppings que quiera</p>
          <div class="form-check form-switch" style="width: 0.1% 5% 2% 5%;" *ngFor="let topping of toppings">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (change)="seteoTopping(topping)">
            <td><img [src]="topping.productImage" style="width: 90px; height: 70px;"></td>
            <label>{{topping.productName}} - Q.{{topping.productPrice}}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="productoCarrito()">Save</button>
      </div>
    </div>
  </div>
</div>
