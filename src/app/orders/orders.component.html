    <div class="form-orders">
      <label class="form-label mt-4">Telefono/Celular</label>
      <input type="tel" class="form-control" id="telefono" pattern="{[0-9]{8}}" maxlength="8" placeholder="Ingresa tu número" [(ngModel)]="this.newOrder.phoneOrder">
    </div>
    <div class="form-orders">
      <label class="form-label mt-4">Nombre</label>
      <input type="text" class="form-control" id="Nombre"  placeholder="Ingresa tu nombre" [(ngModel)]="this.newOrder.nameOrder">
    </div>
    <div class="form-orders">
      <label class="form-label mt-4">Apellido</label>
      <input type="text" class="form-control" id="Apellido"  placeholder="Ingresa tu apellido" [(ngModel)]="this.newOrder.lastNameOrder">
    </div>
    <div class="form-orders">
      <label class="form-label mt-4">Dirección de entrega</label>
      <textarea class="form-control" id="direccion" [(ngModel)]="this.newOrder.adressDeliver" rows="3"> </textarea>
    </div>

    <div class="form-orders">
      <label class="form-label mt-4">Ingrese su fecha de entrega</label>
      <input type="date" class="form-control" id="FechaDeEntrega" [(ngModel)]="this.newOrder.dateDeliver" [(ngModel)]="this.newOrder.dateConfirmed">
    </div>

    <div class="form-orders">
      <label class="form-label mt-4">Ingrese el codigo del comprobante del deposito</label>
      <input type="text" class="form-control" id="TicketOrden"  placeholder="Ingresa el codigo" [(ngModel)]="this.newOrder.ticketOrder">
    </div>
    <br>

    <button type="submit" (click)="CrearOrder()" class="btn btn-warning">Ingresar</button>
    <br><br>
    <small id="telHelp" class="form-text text-muted">Toda información ingresada sera de uso reservado.</small>
