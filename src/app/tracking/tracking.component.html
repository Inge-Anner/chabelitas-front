<p>Rastreo de pedidos</p>
<div class="input-group mb-3" style="padding: 2% 10% 2% 10%;">
  <input type="text" class="form-control" placeholder="Ingrese ID de pedido" aria-label="Ingrese ID de pedido" aria-describedby="btTracking" [(ngModel)]="this.orderId">
  <button class="btn btn-primary" (click)="ObtenerTracking()" type="sumbit" id="btTracking">Rastrear</button>
</div>

<div *ngFor="let status of estados; index as i">
  <h4 *ngIf="this.orders.statusOrderId == i+1" >{{status}}</h4>
</div>

<div class="container px-1 px-md-4 py-5 mx-auto">
  <div class="card" >
      <!-- Add class 'active' to progress -->
      <div class="row d-flex justify-content-center">
          <div class="col-12">
          <ul id="progressbar" class="text-center">
              <li class="{{aux1}} step0"></li>
              <li class="{{aux2}} step0"></li>
              <li class="{{aux3}} step0"></li>
              <li class="{{aux4}} step0"></li>
          </ul>
          </div>
      </div>
      <div class="row justify-content-between top">
          <div class="row d-flex icon-content">
              <img class="icon" src="https://i.imgur.com/9nnc9Et.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>Processed</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="https://i.imgur.com/u1AzR7w.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>Shipped</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="https://i.imgur.com/TkPm63y.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>En Route</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="https://i.imgur.com/HdsziHP.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>Arrived</p>
              </div>
          </div>
      </div>
  </div>
</div>
