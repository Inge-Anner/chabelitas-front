<div class="container-fluid mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
            <div class="card-header text-center"><h3>Iniciar Sesión</h3></div>
            <div class="card-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="userEmail" class="form-label mt-4">Email address</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="userPass" class="form-label mt-4">Password</label>
                            <input type="password" class="form-control" id="userPass" placeholder="Enter Password">
                        </div>
                        <div class="mt-4 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </fieldset>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
