<div style="float: right">
    <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admin'])">
        <span class="material-icons">keyboard_backspace</span>
    </button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cierraSesion">
        <span class="material-icons">logout</span>
    </button>
</div>
<div style="overflow: hidden">
    <h2 style="text-align: center; padding: 2%">Mantenimiento Categorias</h2>

    <div style="padding: 1% 5% 1% 15%; float: left">
        <div style="width: 150; font-size: small">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id Categoria</th>
                        <th scope="col">Status</th>
                        <th scope="col">Nombre</th>
                    </tr>
                </thead>
                <tbody style="text-align: left">
                    <tr class="table-light" *ngFor="let cat of category">
                        <th scope="row">{{ cat.categoryId }}</th>
                        <td>{{ cat.statusId }}</td>
                        <td>{{ cat.categoryName }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="padding: 2% 5% 1% 10%; float: left">
        <div class="input-group mb-3" style="padding: 3% 1% 2% 15%; float: left">
            <input type="text" class="form-control" placeholder="Ingrese id de categoria" maxlength="9"
                onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                [(ngModel)]="this.searchCategory" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button class="btn btn-primary" type="button" (click)="ObtenerCategoryById()" id="button-addon2">
                Buscar
            </button>
        </div>
        <fieldset style="padding: 2% 15% 2% 15%">
            <div class="form-group">
                <fieldset disabled="">
                    <label class="form-label">Id Categoria</label>
                    <input class="form-control" id="disabledInput" type="text" placeholder=""
                        [(ngModel)]="this.newcategory.categoryId" disabled="" />
                </fieldset>
            </div>
            <div class="form-seasons">
                <label class="form-label mt-4">Nombre Categoria</label>
                <input type="text" class="form-control" id="Nombre" placeholder=""
                    [(ngModel)]="this.newcategory.categoryName" />
            </div>
            <br /><br />
            <div style="padding: 1%; float: left">
                <button type="submit" (click)="CrearCategory()" class="btn btn-warning">
                    Crear
                </button>
            </div>
            <div style="padding: 1%; float: left">
                <button type="submit" (click)="UpdateCategoryById()" class="btn btn-info">
                    Editar
                </button>
            </div>
            <div style="padding: 1%; float: left">
                <button type="submit" (click)="DeleteCategoryById()" class="btn btn-danger">
                    Eliminar
                </button>
            </div>
            <div style="padding: 1%; float: left">
                <button type="submit" (click)="LimpiarBusqueda()" class="btn btn-light">
                    Limpiar
                </button>
            </div>
            <small id="telHelp" class="form-text text-muted"></small>

            <div class="modal fade" id="cierraSesion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                Esta seguro de cerrar sesion?
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cerrar
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                (click)="cierraSesion()">
                                Cerrar Sesion
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
